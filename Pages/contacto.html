<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- link de mi css-->
  <link rel="stylesheet" href="css/main.css">
    <title>Dunder Mifflin</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../img/dunderdunder.jpg" alt="Dunder Mifflin">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/precios.html">Precios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>          
    </header>

    <main>
        <div class="div-contacto">
            <div class="form-contacto">
                <form class="formulario-contacto">
                    <fieldset>
                        <legend> Completa tus datos</legend>
                        <div class="texto-contacto">
                            <label for="">Nombre</label>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="texto-contacto">
                            <label for="">E-mail</label>
                            <input type="email" placeholder="dunder@mifflin.com">
                        </div>
                        <div class="texto-contacto">
                            <label for="">Telefono</label>
                            <input type="email" placeholder="01-2345-6789">
                        </div>
                        <div class="botones-contacto">
                            <button type="button" class="btn btn-success">Enviar</button>
                            <button type="button" class="btn btn-secondary">Restablecer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>   
    </main>

    <footer>
        <div class="contenedor-footer">
        <div class="texto-footer">
        <p>Todos los derechos reservados</p>
        </div>
        </div>
    </footer>    

    <!-- script js -->
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
